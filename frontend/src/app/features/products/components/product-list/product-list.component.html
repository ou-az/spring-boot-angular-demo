<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <h2>Products</h2>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" [routerLink]="['/products/new']">Add New Product</button>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <ng-container *ngIf="products$ | async as products; else loading">
        <div class="table-responsive" *ngIf="products.length > 0; else noProducts">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Available</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.category }}</td>
                <td>
                  <span class="badge" [ngClass]="product.available ? 'bg-success' : 'bg-danger'">
                    {{ product.available ? 'Yes' : 'No' }}
                  </span>
                </td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary" [routerLink]="['/products', product.id]">
                      <i class="bi bi-eye"></i> View
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" [routerLink]="['/products', product.id, 'edit']">
                      <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id!)">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <ng-template #noProducts>
          <div class="alert alert-info">
            No products found. Click the "Add New Product" button to create one.
          </div>
        </ng-template>
      </ng-container>
      
      <ng-template #loading>
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
