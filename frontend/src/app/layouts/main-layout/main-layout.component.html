<div class="app-container">
  <!-- Header/Navigation -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        MortgagePro Loan Management
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">
              About
            </a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated()">
            <a class="nav-link" routerLink="/loans/dashboard" routerLinkActive="active">
              <i class="bi bi-house-door me-1"></i>Loans Dashboard
            </a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated()">
            <a class="nav-link" routerLink="/loans/application" routerLinkActive="active">
              <i class="bi bi-file-earmark-plus me-1"></i>New Application
            </a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated()">
            <a class="nav-link" routerLink="/loan-programs" routerLinkActive="active">
              <i class="bi bi-bank me-1"></i>Loan Programs
            </a>
          </li>
        </ul>
        
        <div class="d-flex">
          <a *ngIf="!isAuthenticated()" routerLink="/" class="btn btn-outline-light" routerLinkActive="d-none" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-person-circle me-1"></i> Sign In
          </a>
          
          <div *ngIf="isAuthenticated()" class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i> {{ currentUser?.name || 'User' }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><span class="dropdown-item-text">{{ currentUser?.email }}</span></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="logout($event)"><i class="bi bi-box-arrow-right me-1"></i> Sign Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="flex-grow-1">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Footer -->
  <footer class="bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="mb-0">
            &copy; {{ currentYear }} Spring Boot + Angular Demo. All rights reserved.
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0">
            Created for an interview preparation
          </p>
        </div>
      </div>
    </div>
  </footer>
</div>
