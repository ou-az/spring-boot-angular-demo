<div class="app-container">
  <!-- Header/Navigation -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        Spring Boot + Angular Demo
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">
              About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">
              Products
            </a>
          </li>
        </ul>
        
        <div class="d-flex">
          <a routerLink="/" class="btn btn-outline-light" routerLinkActive="d-none" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-person-circle me-1"></i> Sign In
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="flex-grow-1">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Footer -->
  <footer class="bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="mb-0">
            &copy; {{ currentYear }} Spring Boot + Angular Demo. All rights reserved.
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0">
            Created for MeridianLink interview preparation
          </p>
        </div>
      </div>
    </div>
  </footer>
</div>
